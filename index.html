    <div class="container">
        <h1>Questão 5</h1>
        <p>Escreva um programa que inverta os caracteres de um string.</p>

           <p> Essa string pode ser informada através de qualquer entrada de sua preferência ou pode ser previamente definida no código;</p>

        <input type="text" id="inputString" placeholder="Digite uma palavra para inverte-la">
